<!DOCTYPE html>
<html>
  <head>
    <style>
      .hr-container {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      hr {
        border: none;
        border-top: 1px solid black;
        height: 1px;
        width: 100%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: -1;
      }

      .center {
        position: relative;
        padding: 10px 20px;
        background-color: inherit;
        color: #4CAF50;
        font-size: 16px;
        border: 1px solid #4CAF50;
        border-radius: 4px;
        z-index: 1;
        overflow: hidden;
      }

      .center::before {
        content: "";
        position: absolute;
        top: -1px;
        left: -1px;
        right: -1px;
        bottom: -1px;
        background-color: inherit;
        z-index: -1;
        clip-path: polygon(0 0, calc(50% - 10px) 0, calc(50% - 20px) 50%, calc(50% - 10px) 100%, 0 100%, 10px 50%);
      }

      .center::after {
        content: "";
        position: absolute;
        bottom: -1px;
        left: calc(50% - 20px);
        width: 40px;
        height: 20px;
        background-color: #FFF;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="hr-container">
      <hr>
      <button class="center">Button</button>
    </div>
  </body>
</html>
